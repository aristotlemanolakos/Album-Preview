<!DOCTYPE html>
<html>
  <head>
    <title>album-s</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="js/app.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>

  </head>
  <body>

    <header>
      <div class="head">
        <h1 class="logo"><span id="hLogo"><img src="style/logo.svg" alt=""></span><br/>phsn</h1>
      </div>
    </header>

    <div class="app">
      <div class="form">
        <form action="GET">
          <label class="lApp" for="album-link">Link to Album Playlist</label>
          <input type="url" id="urlPlaylist" placeholder=""><br/>

          <div class="coverArt">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/35/Flume_-_Skin.png">
          </div><br/>

          <label class="lApp" for="album-name">Album Name</label>
          <input type="text"><br/>

          <label class="lApp" for="artist-name">Artist</label>
          <input type="text"><br/>

          <button id="gButton">Preview Album</button>


          <label class="lPreview" for="preview">Will be vailable at: <a href="#">flume.phsn.io/skin</a></label>
        </form>
      </div>
    </div>

    <footer>
      <p>Made by <a href="http://stotle.me">Aristotle</a></p>
    </footer>

  </body>
</html>
